<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Product Card Nike</title>
</head>
<body>
    <!--HEADER-->
    <header class="l-header">

    <!--NAV-->
    <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav-toggle">
                <img src="assets/icons/icon-menu.svg">
            </div>

            <div>
                <a href="" class="nav__logo"><img src="assets/icons/nike-logo.svg"></a>
            </div>

                <!--NAV LIST-->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">MEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">WOMEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">KIDS</a></li>
                    <li class="nav__item"><a href="" class="nav__link">CUSTOMIZE</a></li>
                    <li class="nav__item"><a href="" class="nav__link">SALE</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <img src="assets/icons/shopping-bag.svg">
            </div>
        </nav>
    </header>

    <!--HOME-->
    <main class="l-main bd-grid">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure">
                </div>

                <div>
                    <img src="assets/img/NikeAirMaxMotion2.png" alt="" class="sneaker__img shows" color="#A29596">
                    <img src="assets/img/NikeAirMax Motion2black.png" alt="" class="sneaker__img" color="#111111">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__colors-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker__color sneaker__colors-two" primary="#111111" color="#111111"></span>
                </div>
            </div>

                <!--INFO-->

            <div class="info">

                    <!--DATA-->

                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Motion 2</h1>
                    <p class="data__description">Combine a malha respirável sem costuras para<br> um estilo tradicional.</p>
                </div>

                    <!--ACTIONS-->

                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Tamanhos</h3>

                            <!--SIZE-->

                        <div class="size__content">
                            <span class="size__tallas active">39</span>
                            <span class="size__tallas active">40</span>
                            <span class="size__tallas active">42</span>
                        </div>
                    </div>
   
                    <!--QUANT.-->

                    <div class="cant">
                        <h3 class="cant__title">Quantidade</h3>
                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>
                    
                    <!--PREÇO-->

                <div class="preci">
                        <span class="preci__title">$99.00</span>
                        <a href="" class="preci__button">ADD TO CART</a>
                    </div>

            </div>
        </div>
    </main>

    <!--MAIN JS-->
    <script src="assets/js/main.js"></script>    
</body>
</html>
